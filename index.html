<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Social link profile</title>
    <link rel="stylesheet" href="./styles.css" />
    <link rel="stylesheet" href="https://fonts.google.com/specimen/Inter" />
    <link rel="favicon" href="./assets/images/favicon-32x32.png" />
  </head>
  <body>
    <main>
      <div class="profile-card">
        <img
          src="./assets/images/avatar-jessica.jpeg"
          alt="jessica randall photo"
          class="profile-picture"
        />
        <div class="profile-info">
          <h1>Jessica Randall</h1>
          <span>London, United Kingdom</span>
          <p>"Front-end developer and avid reader."</p>
        </div>
        <div class="links-container">
          <div class="link">Github</div>
          <div class="link">Frontend Mentor</div>
          <div class="link">LinkedIn</div>
          <div class="link">Twitter</div>
          <div class="link">Instagram</div>
        </div>
      </div>
    </main>
  </body>
</html>
