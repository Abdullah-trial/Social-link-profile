<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Social link profile</title>
    <link rel="stylesheet" href="./styles.css" />
    <link rel="stylesheet" href="https://fonts.google.com/specimen/Inter" />
    <link rel="stylesheet" href="./assets/images/favicon-32x32.png" />
  </head>
  <body>
    <main>
      <div class="profile-card">
        <img
          src="./assets/images/avatar-jessica.jpeg"
          alt="jessica randall photo"
          class="profile-picture"
        />
        <div class="profile-info">
          <h1>Jessica Randall</h1>
          <span>London, United Kingdom</span>
          <p>"Front-end developer and avid reader."</p>
        </div>
        <ul class="links-container">
          <li class="link">
            <a href="https://github.io" target="_blank">Github</a>
          </li>
          <li class="link">
            <a href="https://frontentmentor.io" target="_blank"
              >Frontend Mentor</a
            >
          </li>
          <li class="link">
            <a href="https://linkedin.com" target="_blank">LinkedIn</a>
          </li>
          <li class="link">
            <a href="https://twitter.com" target="_blank">Twitter</a>
          </li>
          <li class="link">
            <a href="https://instagram.com" target="_blank">Instagram</a>
          </li>
        </ul>
      </div>
    </main>
  </body>
</html>
